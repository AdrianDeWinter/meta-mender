MACHINE = "raspberrypi4"
DISTRO ?= "poky"

PACKAGE_CLASSES ?= "package_rpm"
EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
USER_CLASSES ?= "buildstats image-mklibs image-prelink"

PATCHRESOLVE = "noop"

BB_DISKMON_DIRS = "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    ABORT,${TMPDIR},100M,1K \
    ABORT,${DL_DIR},100M,1K \
    ABORT,${SSTATE_DIR},100M,1K \
    ABORT,/tmp,10M,1K"


PACKAGECONFIG_append_pn-qemu-native = " sdl"
PACKAGECONFIG_append_pn-nativesdk-qemu = " sdl"

CONF_VERSION = "1"

# MEN-5857: Get rid of pseudo abort errors which happen because __pycache__
# directories are created inside ${COREBASE}/bitbake/lib.
PSEUDO_IGNORE_PATHS .= ",${COREBASE}/bitbake,${COREBASE}/meta"

# Commercial components for Mender.
LICENSE_FLAGS_WHITELIST_append = " commercial_mender-yocto-layer-license"

# In order to build from the repository that Jenkins has cloned, instead of
# letting bitbake pull the sources, we use "externalsrc".
INHERIT += "externalsrc"

RPI_USE_U_BOOT = "1"
MENDER_BOOT_PART_SIZE_MB = "40"

do_image_sdimg[depends] += " bootfiles:do_populate_sysroot"

IMAGE_INSTALL_append = " kernel-image kernel-devicetree"
IMAGE_FSTYPES_remove += " rpi-sdimg"

INHERIT += "mender-full"

ENABLE_UART = "1"

