CONF_VERSION = "1"
PATCHRESOLVE = "noop"
BB_DISKMON_DIRS = "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    ABORT,${TMPDIR},100M,1K \
    ABORT,${DL_DIR},100M,1K \
    ABORT,${SSTATE_DIR},100M,1K \
    ABORT,/tmp,10M,1K"

INHERIT += "rm_work"
RM_WORK_EXCLUDE = "wic-tools"

DISTRO = "poky"

MACHINE = "vexpress-qemu-flash"

PACKAGE_CLASSES ?= "package_rpm"

EXTRA_IMAGE_FEATURES="debug-tweaks"

USER_CLASSES ?= "buildstats image-mklibs"

INHERIT += "externalsrc"

INHERIT += "mender-full-ubi"


DISTRO_FEATURES_append = " systemd"
VIRTUAL-RUNTIME_init_manager = "systemd"
DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
VIRTUAL-RUNTIME_initscripts = ""

# Originally defined in bitbake.conf. We define them here so that images with
# the same MACHINE name, but different MENDER_DEVICE_TYPE, will not result in
# the same image file name. In post-sumo branches, this is enabled globally,
# but we define it in local.conf in this branch to avoid the behavior change
# in other people's builds.
IMAGE_NAME = "${IMAGE_BASENAME}-${MENDER_DEVICE_TYPE}-${DATETIME}"
IMAGE_LINK_NAME = "${IMAGE_BASENAME}-${MENDER_DEVICE_TYPE}"
